<div>
    <h2>
        <span jhiTranslate="roketApp.gPSLokasyon.home.title">GPS Lokasyons</span>
        <button class="btn btn-primary float-right jh-create-entity create-gps-lokasyon" [routerLink]="['/', { outlets: { popup: ['gps-lokasyon-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roketApp.gPSLokasyon.home.createLabel">
            Create new GPS Lokasyon
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gPSLokasyons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roketApp.gPSLokasyon.enlem">Enlem</span></th>
            <th><span jhiTranslate="roketApp.gPSLokasyon.boylam">Boylam</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gPSLokasyon of gPSLokasyons ;trackBy: trackId">
                <td><a [routerLink]="['../gps-lokasyon', gPSLokasyon.id ]">{{gPSLokasyon.id}}</a></td>
                <td>{{gPSLokasyon.enlem}}</td>
                <td>{{gPSLokasyon.boylam}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../gps-lokasyon', gPSLokasyon.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gps-lokasyon/'+ gPSLokasyon.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gps-lokasyon/'+ gPSLokasyon.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
