<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMerkezLabel" jhiTranslate="roketApp.merkez.home.createOrEditLabel">Create or edit a Merkez</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!merkez.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="merkez.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.merkez.adi" for="field_adi">Adi</label>
            <input type="text" class="form-control" name="adi" id="field_adi"
                [(ngModel)]="merkez.adi" required/>
            <div [hidden]="!(editForm.controls.adi?.dirty && editForm.controls.adi?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.adi?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.merkez.mahalle" for="field_mahalle">Mahalle</label>
            <select class="form-control" id="field_mahalle" name="mahalle" [(ngModel)]="merkez.mahalleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mahalleOption.id" *ngFor="let mahalleOption of mahalles; trackBy: trackMahalleById">{{mahalleOption.adi}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.merkez.adres" for="field_adres">Adres</label>
            <textarea class="form-control" name="adi" id="field_adres"
                   [(ngModel)]="merkez.adres" required></textarea>
            <div [hidden]="!(editForm.controls.adres?.dirty && editForm.controls.adres?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.adres?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.merkez.gpsLokasyon" for="field_gpsLokasyon">Gps Lokasyon</label>
            <select class="form-control" id="field_gpsLokasyon" name="gpsLokasyon" [(ngModel)]="merkez.gpsLokasyonId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="gPSLokasyonOption.id" *ngFor="let gPSLokasyonOption of gpslokasyons; trackBy: trackGPSLokasyonById">{{gPSLokasyonOption.id}}</option>
            </select>
        </div>-->
        <!--<div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.merkez.adres" for="field_adres">Adres</label>
            <select class="form-control" id="field_adres" name="adres" [(ngModel)]="merkez.adresId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="adresOption.id" *ngFor="let adresOption of adres; trackBy: trackAdresById">{{adresOption.id}}</option>
            </select>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
