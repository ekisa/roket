<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMusteriLabel" jhiTranslate="roketApp.musteri.home.createOrEditLabel">Create or edit a Musteri</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!musteri.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="musteri.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.musteri.unvan" for="field_unvan">Unvan</label>
            <input type="text" class="form-control" name="unvan" id="field_unvan"
                [(ngModel)]="musteri.unvan" required/>
            <div [hidden]="!(editForm.controls.unvan?.dirty && editForm.controls.unvan?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.unvan?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.musteri.eposta" for="field_eposta">Eposta</label>
            <input type="text" class="form-control" name="eposta" id="field_eposta"
                [(ngModel)]="musteri.eposta" required/>
            <div [hidden]="!(editForm.controls.eposta?.dirty && editForm.controls.eposta?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eposta?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.musteri.telefon" for="field_telefon">Telefon</label>
            <input type="text" class="form-control" name="telefon" id="field_telefon"
                [(ngModel)]="musteri.telefon" required/>
            <div [hidden]="!(editForm.controls.telefon?.dirty && editForm.controls.telefon?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telefon?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
