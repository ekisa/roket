<div>
    <h2>
        <span jhiTranslate="roketApp.emirGecmisi.home.title">Emir Gecmisis</span>
        <button class="btn btn-primary float-right jh-create-entity create-emir-gecmisi" [routerLink]="['/', { outlets: { popup: ['emir-gecmisi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roketApp.emirGecmisi.home.createLabel">
            Create new Emir Gecmisi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="emirGecmisis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="zaman"><span jhiTranslate="roketApp.emirGecmisi.zaman">Zaman</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="statu"><span jhiTranslate="roketApp.emirGecmisi.statu">Statu</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="emirId"><span jhiTranslate="roketApp.emirGecmisi.emir">Emir</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let emirGecmisi of emirGecmisis ;trackBy: trackId">
                <td><a [routerLink]="['../emir-gecmisi', emirGecmisi.id ]">{{emirGecmisi.id}}</a></td>
                <td>{{emirGecmisi.zaman | date:'medium'}}</td>
                <td jhiTranslate="{{'roketApp.EMIR_STATU.' + emirGecmisi.statu}}">{{emirGecmisi.statu}}</td>
                <td>
                    <div *ngIf="emirGecmisi.emirId">
                        <a [routerLink]="['../emir', emirGecmisi.emirId  ]" >{{emirGecmisi.emirId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../emir-gecmisi', emirGecmisi.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'emir-gecmisi/'+ emirGecmisi.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'emir-gecmisi/'+ emirGecmisi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
