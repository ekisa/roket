
<div *ngIf="emirGecmisi">
    <h2><span jhiTranslate="roketApp.emirGecmisi.detail.title">Emir Gecmisi</span> {{emirGecmisi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="roketApp.emirGecmisi.zaman">Zaman</span></dt>
        <dd>
            <span>{{emirGecmisi.zaman | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="roketApp.emirGecmisi.statu">Statu</span></dt>
        <dd>
            <span jhiTranslate="{{'roketApp.EMIR_STATU.' + emirGecmisi.statu}}">{{emirGecmisi.statu}}</span>
        </dd>
        <dt><span jhiTranslate="roketApp.emirGecmisi.emir">Emir</span></dt>
        <dd>
            <div *ngIf="emirGecmisi.emirId">
                <a [routerLink]="['/emir', emirGecmisi.emirId]">{{emirGecmisi.emirId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'emir-gecmisi/'+ emirGecmisi.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
