<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIlceLabel" jhiTranslate="roketApp.ilce.home.createOrEditLabel">Create or edit a Ilce</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ilce.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ilce.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.ilce.ad" for="field_ad">Ad</label>
            <input type="text" class="form-control" name="ad" id="field_ad"
                [(ngModel)]="ilce.ad" required/>
            <div [hidden]="!(editForm.controls.ad?.dirty && editForm.controls.ad?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ad?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roketApp.ilce.il" for="field_il">Il</label>
            <select class="form-control" id="field_il" name="il" [(ngModel)]="ilce.ilId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ilOption.id" *ngFor="let ilOption of ils; trackBy: trackIlById">{{ilOption.ad}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
