
<div *ngIf="fatura">
    <h2><span jhiTranslate="roketApp.fatura.detail.title">Fatura</span> {{fatura.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="roketApp.fatura.yil">Yil</span></dt>
        <dd>
            <span>{{fatura.yil}}</span>
        </dd>
        <dt><span jhiTranslate="roketApp.fatura.ay">Ay</span></dt>
        <dd>
            <span>{{fatura.ay}}</span>
        </dd>
        <dt><span jhiTranslate="roketApp.fatura.musteri">Musteri</span></dt>
        <dd>
            <div *ngIf="fatura.musteriId">
                <a [routerLink]="['/musteri', fatura.musteriId]">{{fatura.musteriId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fatura/'+ fatura.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
