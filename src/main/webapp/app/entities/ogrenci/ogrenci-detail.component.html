
<div *ngIf="ogrenci">
    <h2><span jhiTranslate="roketApp.ogrenci.detail.title">Ogrenci</span> {{ogrenci.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="roketApp.ogrenci.adi">Adi</span></dt>
        <dd>
            <span>{{ogrenci.adi}}</span>
        </dd>
        <dt><span jhiTranslate="roketApp.ogrenci.siniflari">Siniflari</span></dt>
        <dd>
            <span *ngFor="let siniflari of ogrenci.siniflaris; let last = last">
                <a [routerLink]="['/sinif', siniflari?.id ]">{{siniflari.sinifAdi}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ogrenci/'+ ogrenci.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
