<div>
    <h2>
        <span jhiTranslate="roketApp.ogrenci.home.title">Ogrencis</span>
        <button class="btn btn-primary float-right jh-create-entity create-ogrenci" [routerLink]="['/', { outlets: { popup: ['ogrenci-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roketApp.ogrenci.home.createLabel">
            Create new Ogrenci
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ogrencis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roketApp.ogrenci.adi">Adi</span></th>
            <th><span jhiTranslate="roketApp.ogrenci.siniflari">Siniflari</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ogrenci of ogrencis ;trackBy: trackId">
                <td><a [routerLink]="['../ogrenci', ogrenci.id ]">{{ogrenci.id}}</a></td>
                <td>{{ogrenci.adi}}</td>
                <td>
                    <span *ngFor="let siniflari of ogrenci.siniflaris; let last = last">
                            <a class="form-control-static" [routerLink]="['../sinif', siniflari?.id ]">{{siniflari.sinifAdi}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ogrenci', ogrenci.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ogrenci/'+ ogrenci.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ogrenci/'+ ogrenci.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
